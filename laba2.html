<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amir Hafsi's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Amir Hafsi's Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>Hi, I'm Amir Hafsi, a web developer passionate about creating dynamic and responsive web applications.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <img src="project1.png" alt="Project 1">
            <p>Project 1: matrix advanced calculator</p>
        </div>
        <div class="project">
            <img src="project2.png" alt="Project 2">
            <p>Project 2: clinical managment sysytem</p>
        </div>
        <button id="prev-project">Previous</button>
        <button id="next-project">Next</button>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
